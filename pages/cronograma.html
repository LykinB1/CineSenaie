<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cronograma</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <section id="header">
        <header>
            <div id="logotipo">
                <img src="../images/logotipos/logoCS.jpg" alt="">

            </div>
            <div id="search">
                <button type="button"><img src="images/svg/search_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt=""></button>
                <input type="search" placeholder="O que você procura?">
            </div>
        </header>
    </section>

    <section id="cronograma">
        <main>
            <div id="banner">
                <div id="contentbanner">
                    <img src="../images/cartazes/omeninoeagarca.png" alt="" id="cartazgarca">
                </div>
            </div>
            <div id="sessoes">
                <h1>Sessões</h1>
                <div id="horarios">
                    <div class="horarios" id="horariovalido">
                        <h3>14/05</h3>
                        <h4>Hoje</h4>
                    </div>
                    <div class="horarios">
                        <h3>15/05</h3>
                        <h4>Qua</h4>
                    </div>
                    <div class="horarios">
                        <h3>16/05</h3>
                        <h4>Qui</h4>
                    </div>
                    <div class="horarios">
                        <h3>17/05</h3>
                        <h4>Sex</h4>
                    </div>
                </div>
                <div id="locais">
                    <div id="local">
                        <div id="partedecima">
                            <h2>Senai SIG - DF</h2>
                            <p>St. de Industrias Graficas - Brasília, DF, 70610-460</p>
                        </div>
                        <div id="partedebaixo">
                            
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
    
</body>
</html>
